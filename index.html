<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vito - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Efek Background Parallax */
        .cyberpunk-bg {
            background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 600% 600%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek Glow untuk Teks */
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Efek Fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="cyberpunk-bg text-white flex flex-col items-center justify-center min-h-screen">
    <!-- Navbar -->
    <nav class="w-full bg-gray-900 p-4 fixed top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Logo Vito" class="w-10 h-10 mr-2 rounded-full" src="images/alws.jpg"/>
                <div class="text-2xl font-bold text-yellow-400">VITO LIASIANO</div>
            </div>
            <div>
                <a href="galeri.html" class="text-white hover:text-yellow-400 p-2">
                    <i class="fas fa-camera"></i> Galeri Foto
                </a>
                <a href="profil.html" class="text-white hover:text-yellow-400 p-2">
                    <i class="fas fa-user"></i> Profil Pribadi
                </a>
                <a href="video.html" class="text-white hover:text-yellow-400 p-2">
                    <i class="fas fa-video"></i> Galeri Video
                </a>
            </div>
        </div>
    </nav>

    <section id="homeSection" class="text-center p-8 fade-in mt-16">
        <h1 class="text-4xl font-bold mb-4 text-glow">Selamat Datang di <span class="text-yellow-400">Vito</span></h1>
        <p class="text-lg mb-6">Jelajahi foto kenangan pengalaman yang luar biasa!</p>
    </section>

    <!-- Musik Latar -->
    <audio id="backgroundMusik" preload="auto" loop>
        <source src="musik/rema.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 p-4 flex justify-around items-center z-10">
        <button id="playMusik" class="p-2 bg-green-500 text-white rounded hover:bg-green-600" aria-label="Play or pause music">
            Play üéµ
        </button>
        <button id="stopMusik" class="p-2 bg-red-500 text-white rounded hover:bg-red-600" aria-label="Stop music">
            Stop üñêüèª
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("backgroundMusik");
            const playButton = document.getElementById("playMusik");
            const stopButton = document.getElementById("stopMusik");

            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    playButton.textContent = "Pause Music";
                } else {
                    audio.pause();
                    playButton.textContent = "Play Music";
                }
            });

            stopButton.addEventListener("click", function () {
                audio.pause();
                audio.currentTime = 0;
                playButton.textContent = "Play Music";
            });
        });
    </script>
</body>
</html>
