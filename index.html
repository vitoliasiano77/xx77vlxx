            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fade-in {

            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

        // Efek Fade-in saat Scroll
        document.addEventListener("DOMContentLoaded", function () {
            const fadeInElements = document.querySelectorAll(".fade-in");
            function checkScroll() {
                fadeInElements.forEach((el) => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 50) {
                        el.classList.add("active");
                    }
                });
            }
            window.addEventListener("scroll", checkScroll);
            checkScroll(); // Panggil fungsi untuk menambahkan kelas aktif saat halaman dimuat
        });
    </script>

    <script>
            document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("backgroundMusik");
            const videoSizeRange = document.getElementById("videoSizeRange");
            const videoContainers = document.querySelectorAll(".video-container");

            function updateVideoSize() {
                let size = videoSizeRange.value;
                videoContainers.forEach(container => {
                    container.style.width = `${size}px`;
                });
            }

            videoSizeRange.addEventListener("input", updateVideoSize);
            updateVideoSize();

            // Tampilkan Galeri Foto saat diklik
            document.getElementById("galeriFoto").addEventListener("click", function() {
                document.getElementById("homeSection").classList.add("hidden");
                document.getElementById("galeriFotoSection").classList.remove("hidden");
                document.getElementById("profilPribadiSection").classList.add("hidden");
            });

            // Tampilkan Profil Pribadi saat diklik
            document.getElementById("profilPribadi").addEventListener("click", function() {
                document.getElementById("homeSection").classList.add("hidden");
                document.getElementById("profilPribadiSection").classList.remove("hidden");
                document.getElementById("galeriFotoSection").classList.add("hidden");
            });

            // Kembali ke Home dari Galeri Foto
            document.getElementById("backToHomeFromGallery").addEventListener("click", function() {
                document.getElementById("homeSection").classList.remove("hidden");
                document.getElementById("galeriFotoSection").classList.add("hidden");
            });

            // Kembali ke Home dari Profil Pribadi
            document.getElementById("backToHomeFromProfile").addEventListener("click", function() {
                document.getElementById("homeSection").classList.remove("hidden");
                document.getElementById("profilPribadiSection").classList.add("hidden");
            });

            // Logout
            document.getElementById("logout").addEventListener("click", function() {
                alert("Anda telah logout.");
                // Tambahkan logika logout di sini
            });

            const playButton = document.getElementById("playMusik");
            const stopButton = document.getElementById("stopMusik");

            // Memeriksa status musik dari localStorage
            const isPlaying = localStorage.getItem("isPlaying") === "true";

            // Jika musik seharusnya diputar, mulai pemutaran
            if (isPlaying) {
                audio.play();
                playButton.textContent = "Pause Music";
            }

            // Menangani aksi play/pause
            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    playButton.textContent = "Pause Music";
                    localStorage.setItem("isPlaying", "true");
                } else {
                    audio.pause();
                    playButton.textContent = "Play Music";
                    localStorage.setItem("isPlaying", "false");
                }
            });

            // Menangani aksi stop (reset musik)
            stopButton.addEventListener("click", function () {
                audio.pause();
                audio.currentTime = 0;
                playButton.textContent = "Play Music";
                localStorage.setItem("isPlaying", "false");
            });
